<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>üéì Student Performance Predictor</h2>

    <form method="post" action="/predict">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_education">Parental Education:</label>
        <select name="parental_education" required>
            <option value="some high school">Some high school</option>
            <option value="high school">High school</option>
            <option value="some college">Some college</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="master's degree">Master's degree</option>
        </select>

        <label for="lunch">Lunch:</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Prep Course:</label>
        <select name="test_preparation_course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <button type="submit">üîç Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
